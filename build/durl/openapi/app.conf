[default]
appname = "${APP_NAME||durl-openapi}"
# 运行模式 dev test prod
runmode = "${RUN_MODE||dev}"

# 数据库相关配置
include "db.conf"
# 日志相关配置
include "log.conf"

[dev]

# 应用相关配置
httpaddr = "0.0.0.0"
httpport = 8081

# 开启热升级 true false
Graceful = false

# 进程内监控
EnableAdmin = false
AdminAddr = "0.0.0.0"
AdminPort = 9081

[test]

# 应用相关配置
httpaddr = "0.0.0.0"
httpport = 8081

# 开启热升级 true false
Graceful = false

# 进程内监控
EnableAdmin = false
AdminAddr = "0.0.0.0"
AdminPort = 9081

[prod]

# 应用相关配置
httpaddr = "0.0.0.0"
httpport = 8081

# 开启热升级 true false
Graceful = false

# 进程内监控
EnableAdmin = false
AdminAddr = "0.0.0.0"
AdminPort = 9081
